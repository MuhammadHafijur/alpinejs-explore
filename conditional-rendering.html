  <div 
  
      x-data="{ 
        
        show: false,

        users: [

          { id: 1, name: 'Rahim', points: 10 },

          { id: 2, name: 'Karim', points: 100 },

        ],


        usersOrderedByPoints () {
          console.log('sort')
          return this.users.sort((a, b) => b.points - a.points)
        }
      
      }">

      <button x-on:click="show = true">Show me</button>

      

        <template x-if="show">

        <template x-for="user in usersOrderedByPoints">

          <div>

          <span x-text="user.name"></span>

          <span x-text="user.points"></span>

          </div>

        </template>
      </template>

      


  </div>
